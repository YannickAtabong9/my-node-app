name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Set up Snyk authentication
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk dependency scan with debug
        run: snyk test --json --debug > snyk_report.json

      - name: Upload Snyk scan results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk_report.json

      # Set SONAR_TOKEN environment variable
      - name: Set SONAR_TOKEN
        run: echo "SONAR_TOKEN=${{ secrets.SONARQUBE_TOKEN }}" >> $GITHUB_ENV

      # Install sonar-scanner via apt
      - name: Install sonar-scanner
        run: |
          sudo apt-get update
          sudo apt-get install -y sonar-scanner

      # SonarCloud analysis
      - name: Run SonarCloud analysis
        run: |
          sonar-scanner \
            -Dsonar.projectKey=my-node-app \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}
